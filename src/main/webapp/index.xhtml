<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <div class="p-d-flex">
        <div class="p-mr-2" style="margin-top: 2em">
            <h:form>
                <div class="p-mr-2">
                    <p:dataTable id="table" var="game" value="#{gameBean.games}" allowUnsorting="true" sortMode="single"> <!-- value="#{gameBean.games} -->
                        <p:column field="name" headerText="Game Name" filterable="false" sortOrder="asc">
                            <h:outputText value="#{game.name}"/>
                        </p:column>

                        <p:column field="company" headerText="Company" filterable="false">
                            <h:outputText value="#{game.company}"/>
                        </p:column>

                        <p:column field="price" headerText="Game Price" filterable="false">
                            <h:outputText value="#{game.price}"/>
                        </p:column>
                        <p:column field="quantity" headerText="Game Quantity" filterable="false">
                            <h:outputText value="#{game.quantity}"/>
                        </p:column>
                        <p:column headerText="Remove Game">
                            <p:commandButton type="submit" actionListener="#{gameBean.removeGame(game)}"
                                             style="margin-right:20px;" value="Remove Game"
                                             icon="pi pi-check" iconPos="right"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
                <!--<p:messages/>-->
            <h:form>
                <div class="p-field" style="margin: 2em">
                    <p:outputLabel for="name" style="margin-right: 1em">Game name: </p:outputLabel>
                    <p:inputText id="name" type="text" value="#{gameBean.name}">
                        <!--<f:validator validatorId="nameValidator" for="name"/>-->
                    </p:inputText>
                    <!--<p:message for="@previous"/>-->
                </div>
                <div class="p-field" style="margin: 2em">
                    <p:outputLabel for="company" style="margin-right: 1em">Game company: </p:outputLabel>
                    <p:inputText id="company" type="text" value="#{gameBean.company}"/>
                    <!-- <p:message for="@previous"/> -->
                </div>
                <div class="p-field" style="margin: 2em">
                    <p:outputLabel for="price" style="margin-right: 1em">Game price: </p:outputLabel>
                    <p:inputText id="price" type="text" value="#{gameBean.price}"/>
                    <!--<p:message for="@previous"/>-->
                </div>
                <!--
                <div class="p-field" style="margin: 2em">
                    <p:outputLabel for="quantity" style="margin-right: 1em">Game quantity: </p:outputLabel>
                    <p:inputText id="quantity" type="text" value="#{gameBean.quantity}"/>
                    <!-<p:message for="@previous"/>
                </div>
                -->
                <p:commandButton style="margin: 2em" type="submit" actionListener="#{gameBean.addGame}"
                                 value="Add Game"
                                 icon="pi pi-check" iconPos="right" validateClient="true"/> <!--ajax="false" validateClient="true"-->
            </h:form>

            <h:form>
                <!--<p:messages/>-->
                <div class="p-field" style="margin: 2em">
                    <p:outputLabel for="nameUpdate" style="margin-right: 1em">Game name: </p:outputLabel>
                    <p:inputText id="nameUpdate" type="text" value="#{gameBean.nameUpdate}">
                        <f:validator validatorId="nameValidator" for="nameUpdate"/>
                    </p:inputText>
                    <p:message for="@previous"/>
                </div>

                <div class="p-field" style="margin: 2em">
                    <p:outputLabel for="updateQuantity" style="margin-right: 1em">Game quantity: </p:outputLabel>
                    <p:inputText id="updateQuantity" type="text" value="#{gameBean.quantity_change}"/>
                    <!--<p:message for="@previous"/>-->
                </div>
                <p:commandButton style="margin: 2em" type="submit" actionListener="#{gameBean.updateQuantity}"
                                 value="Update Game"
                                 icon="pi pi-check" iconPos="right" validateClient="true"/> <!--ajax="false" validateClient="true"-->
            </h:form>
        </div>
    </div>
</h:body>
</html>
